system {
    host-name mxp01;
    no-redirects;
    name-server {
        172.20.1.1;
        172.20.1.15;
   }
    login {
        user ansible {
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  richard@devnet"; ## SECRET-DATA
            }
        }
    }
}
interfaces {
 ge-0/0/0 {
  description "peer:mxpe01 remote_port:ge-0/0/0";
  mtu 1500;
  unit 0 {
    family inet {
        address 10.1.1.2/31;
    }
    family mpls;
  }
 }
 ge-0/0/1 {
  description "peer:mxpe02 remote_port:ge-0/0/0";
  mtu 1500;
  unit 0 {
    family inet {
        address 10.1.1.4/31;
    }
    family mpls;
  }
 }
 ge-0/0/3 {
  description "peer:mxp02 remote_port:ge-0/0/3";
  mtu 1500;
  unit 0 {
    family inet {
        address 10.1.1.0/31;
    }
    family mpls;
  }
 }
lo0 {
   unit 0 {
    family inet {
        address 10.100.1.254/32;
     }
   }    
 }
}
protocols {
    ospf {
        area 0 {
               interface ge-0/0/0 {
                    interface-type p2p;
                    metric 100;
               }
               interface ge-0/0/1 {
                    interface-type p2p;
                    metric 100;
               }
               interface ge-0/0/3 {
                    interface-type p2p;
                    metric 100;
               }
               interface lo0.0 {
                    passive;
               }
        }
    }
}
protocols {
    ldp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/3.0;
        interface lo0.0;
    }
    rsvp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/3.0;
    }
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/3.0;
    }
}
